<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

      <style>
        .page{
            padding: 10%;
            font-family: Verdana, "impact",  Arial, "Arial CE", "Lucida Grande CE", lucida, "Helvetica CE", sans-serif;
            background-color: rgb(93, 1, 179);
            color: white;
            font-family: sans-serif;
        }
        .formbox{
            border-radius: 5px ;
            background-color: rgba(1, 1, 70, 0.623);
            padding: 20px 15px;
            text-align: center;
            align-items: center;
            align-content: center;
        }
        .answers{
            opacity: none;
            font-size: 24px;
        }
        .botn{
            width: 10%;
            height: auto;
            margin: 10px;
            padding: auto;

        }

        .gri{
            width: 100%;
            background: rgba(131, 112, 241, 0.664);
            display: grid;
            grid-template-columns: 50% 50%;
        }

        .table{
            align-self: center;
            text-align: center;
            align-items: center;
            align-content: center;
            
        }

    </style>



    <h:head>
        <title>Registro Cliente</title>
    </h:head>
    <h:body class = "page">
        <p>Registro Clientes</p>
        <h:form id="formRegisterCliente" class="formbox">
            <p:dataTable value="#{Alquiler.clientes}" var="cl" class = "table">
                <h:column headerText="Documento">
                <p:outputLabel class = "answers" value="#{cl.documento}"/>
                </h:column>
                <h:column headerText="Nombre">
                <p:outputLabel class = "answers" value="#{cl.nombre}"/>
                </h:column>
                <h:column headerText="Telefono">
                <p:outputLabel class = "answers" value="#{cl.telefono}"/>
                </h:column>
                <h:column headerText="DirecciÃ³n">
                <p:outputLabel class = "answers" value="#{cl.direccion}"/>
                </h:column>
                <h:column headerText="Email">
                <p:outputLabel class = "answers" value="#{cl.email}"/>
                </h:column>
                <h:column>
                <h:commandLink value="Seleccionar" actionListener="#{Alquiler.setSeleccionado(cl)}" action="#{navigationController.paginaAlquiler()}"/>
                </h:column>
            </p:dataTable>
            <div class="gri">
                <h1> Documento</h1>
                <p:inputText id="Documento" type="long" binding="#{doc}" />
                <h1>Nombre</h1>
                <p:inputText id="Nombre" type="String" binding="#{name}"/>
                <h1>Telefono</h1>
                <p:inputText id="Telefono" type="String" binding="#{tele}"/>
                <h1>Direccion</h1>
                <p:inputText id="Direccion" type="String" binding="#{dir}"/>
                <h1>Email</h1>
                <p:inputText id="Email" type="String" binding="#{mail}"/>
                <p:commandButton update="formRegisterCliente" class="botn" value="Registrar" actionListener="#{Alquiler.registrarCliente(name.value, doc.value, tele.value, dir.value, mail.value)}"/>
            </div>
        </h:form>
    </h:body>
</html>
